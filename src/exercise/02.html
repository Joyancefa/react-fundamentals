<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root');
    const hello = React.createElement('span', {children: 'Hello'});
    const world = React.createElement('span', {children: 'World'});
    const containerProps = {
      classname: 'container',
      children: [hello, ' ', world],
    };
    const containerType = 'div';
    const container = React.createElement(containerType, containerProps);
    ReactDOM.render(container, rootElement);
  </script>
</body>
